<div class="chart-container">
    <ngx-charts-bar-vertical-2d
      [view]="chartsize"  
      [scheme]="customColorScheme"
      [results]="chartData"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Months'"
      [yAxisLabel]="'Amount'">
      </ngx-charts-bar-vertical-2d>
</div>
